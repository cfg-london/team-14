<!DOCTYPE html>
<html>
    <head>
        <title>Nobel Prize Story</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="story.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="fullPage.js-master/jquery.fullPage.css" />
    </head>
    <body>
        <div id="fullpage">
            {% for laureate in top_laureates_list %}
            <div class="section">
                <div class="slide">
                    <div class="laureate-info">
                        <img src="{{ https://www.nobelprize.org/nobel_prizes/ + '<laureate.category>/' + 'laureates/' + '<laureate_year>/' + '<laureate_surname.jpg>'}}" class="bio-img">
                        <h3>{{ laureate.get_fullname }}</h3>
                    </div>

                    <div class="paragraph">
                        {{ laureate.get_motivation }}
                        A very cool thing done by this laureate.
                    </div>
                </div>

            	<div class="slide">
                    <div class="left-panel">
                    </div>

                    <div class="right-panel">
                        <div class="paragraph">
                            A very cool thing done by this laureate.
                        </div>
                    </div>
                </div>

            	<div class="slide">
                    <div class="paragraph">
                        Another cool thing done by this laureate.
                    </div>

                    <div class="recommended">
                        <h3>Laureate | Laureate | Laureate</h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="fullPage.js-master/vendors/scrolloverflow.min.js"></script>
        <script type="text/javascript" src="fullPage.js-master/jquery.fullPage.js"></script>
        <script type="text/javascript" src="fullPage.js-master/vendors/jquery.easings.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#fullpage').fullpage({
                    easing: 'swing',
                    navigation: true,
                    scrollBar: false,
                    autoScrolling: true,
                    scrollOverflow: true,

                });
            });
        </script>
    </body>
</html>
